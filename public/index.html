<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alumnos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .menu { margin-bottom: 20px; }
        .menu button { margin-right: 10px; padding: 10px 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-container { max-width: 400px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Alumnos</h1>
        
        <!-- Menú principal -->
        <div id="menu" class="menu">
            <button onclick="mostrarLista()">Ver Alumnos</button>
            <button onclick="nuevoAlumno()">Agregar Alumno</button>
        </div>

        <!-- Lista de alumnos -->
        <div id="lista-container" class="hidden">
            <h2>Lista de Alumnos</h2>
            <div id="tabla-alumnos"></div>
            <button onclick="nuevoAlumno()">Agregar Nuevo Alumno</button>
        </div>

        <!-- Formulario de alumno -->
        <div id="form-container" class="form-container hidden">
            <h2 id="form-titulo">Alumno</h2>
            <form id="alumno-form">
                <div class="form-group">
                    <label for="numero_libreta">Número de Libreta:</label>
                    <input type="text" id="numero_libreta" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="fecha_inscripcion">Fecha de Inscripción:</label>
                    <input type="date" id="fecha_inscripcion" required>
                </div>
                <div class="form-group">
                    <label for="edad_inscripcion">Edad al inscribirse:</label>
                    <input type="number" id="edad_inscripcion" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn">Guardar</button>
                    <button type="button" onclick="cancelar()">Cancelar</button>
                    <button type="button" id="delete-btn" class="hidden" onclick="confirmarEliminar()">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
