<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Anti Pareto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .menu { margin-bottom: 20px; }
        .menu button { margin-right: 10px; padding: 10px 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-container { max-width: 400px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema Anti Pareto</h1>
        
        <!-- MenÃº principal -->
        <div id="menu" class="menu">
            <button onclick="mostrarLista()">Ver <span metadata-table="title"></span></button>
            <button onclick="nuevoAlumno()">Agregar <span metadata-table="elementName"></span></button>
        </div>

        <!-- Lista de alumnos -->
        <div id="lista-container" class="hidden">
            <h2>Lista de <span metadata-table="title"></span></h2>
            <div id="tabla-datos"></div>
            <button onclick="nuevoAlumno()">Agregar Nuevo <span metadata-table="elementName"></span></button>
        </div>

        <!-- Formulario de alumno -->
        <div id="form-container" class="form-container hidden">
            <h2 id="form-titulo"><span metadata-table="elementName"></span></h2>
            <form id="alumno-form">
                <div id="form-content">
                    <div class="form-group" display="none">
                        <label><span metadata-column="title"></span>
                            <input type="text" required>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn">Guardar</button>
                    <button type="button" onclick="cancelar()">Cancelar</button>
                    <button type="button" id="delete-btn" class="hidden" onclick="confirmarEliminar()">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="app.js"></script>
</body>
</html>
